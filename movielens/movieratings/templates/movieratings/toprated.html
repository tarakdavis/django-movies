 {% extends "base.html" %}
 {% block title %}Top Rated Movies{% endblock %}
 {% block body %}
<head>
</head>
<body>
<div class="container">
    <div class="col-sm-6">
      <h2>Top Rated Movies</h2>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in toprated %}
                <tr>
                    <td></td>
                    <td><a href="{% url 'movieratings:movie_detail' movie.id %}">{{movie.title}}</td>
                    <td>{{movie.avg_rating|floatformat:"2"}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
{% endblock %}
