 {% extends "base.html" %}
 {% block title %}Top Rated Movies{% endblock %}
 {% block body %}
<head>
</head>
<body>
  <div class="container">
  <div id="md-fade-carousel" class="carousel slide carousel-fade" data-ride="carousel">
  <!-- Wrapper for slides -->
      <div class="carousel-inner">
          <div class="item active">
              <div class="slide1"></div>
          </div>
          <div class="item">
              <div class="slide2"></div>
          </div>
          <div class="item">
              <div class="slide3"></div>
          </div>
      </div><!-- .carousel-inner -->

      </div>


    <div class="col-sm-6">
      <h2>Top Rated Movies</h2>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in toprated %}
                <tr>
                    <td></td>
                    <td><a href="{% url 'movieratings:movie_detail' movie.id %}">{{movie.title}}</td>
                    <td>{{movie.avg_rating|floatformat:"2"}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
{% endblock %}
