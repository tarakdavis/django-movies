<!DOCTYPE html>
<html>

<head>
    <title>
        {% block title %}{% endblock %} {% load static %}

    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'movieratings/style.css' %}" />

</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'movieratings:toprated' %}">Mooovies</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'movieratings:all_movies' %}">Movies</span></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Genres <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right"  action="{% url 'movieratings:search' %}" role="search" method="get" accept-charset="utf-8">
                    <div class="form-group">
                        {% csrf_token %}
                        <input type="text" class="form-control" placeholder="Search By Title">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}{% endblock %}
</body>
<script type="text/javascript" src="style.js"></script>
</html>
